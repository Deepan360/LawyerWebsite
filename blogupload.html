   <script>
  document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('uploadForm');
    const alertsDiv = document.getElementById('alerts');

    form.addEventListener('submit', function(event) {
        event.preventDefault();

        const formData = new FormData(form);
        fetch(form.action, {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                showAlert('success', 'Blog uploaded successfully!');
                clearForm(); // Clear form fields after successful submission
            } else {
                showAlert('warning', data.message);
            }
        })
        .catch(error => {
            showAlert('danger', 'An error occurred while uploading the blog.');
            console.error('Error:', error);
        });
    });

    function showAlert(type, message) {
        alertsDiv.innerHTML = '';

        const alertDiv = document.createElement('div');
        alertDiv.classList.add('alert', `alert-${type}`);
        alertDiv.textContent = message;

        alertsDiv.appendChild(alertDiv);

        setTimeout(() => {
            alertDiv.remove();
        }, 2000); // Adjusted timeout to 5 seconds (5000 milliseconds)
    }

    function clearForm() {
        // Clear form fields
        form.reset();
    }
});

</script>
